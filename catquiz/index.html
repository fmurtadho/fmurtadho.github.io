<!DOCTYPE html>
<html>
<head>
    <title>Cat Quiz</title>
    <link rel="stylesheet" href="styles.css">
    <body onload="myFunction()">
</head>
<body>
    <!-- halaman utama -->
    <div id="main">
    <!-- header -->
    <div id="header">
        <h1>CAT QUIZ</h1>
    </div>
        <h1 id ="judul">CAT QUIZ LEVEL 1</h1>
        <form id="form1">
        <script type="text/javascript" src="js.js"></script>

        <img id="soal" src="catto/1.png" alt="a cat">
        <h2>This cat's coloring can be described as?</h2>
        <label for="a"><input type="radio" name="one" value="0" id="a" />Oreo.</label>
        <label for="b"><input type="radio" name="one" value="0" id="b" />Batman Cat.</label>
        <label for="c"><input type="radio" name="one" value="25" id="c" />Tuxedo.</label>
        <label for="d"><input type="radio" name="one" value="0" id="d"/>Night and Day.</label>
        <br>
        
        <img src="catto/2.png" alt="a cat">
        <h2>The Himalayan cat here has which sort of coloring?</h2>
        <label for="a"><input type="radio" name="two" value="25" id="a"/>Seal Point.</label>
        <label for="b"><input type="radio" name="two" value="0" id="b"/>Brownie.</label>
        <label for="c"><input type="radio" name="two" value="0" id="c" />Coffee with cream</label>
        <label for="d"><input type="radio" name="two" value="0" id="d" />Coaldust face.</label>
        <br>

        <img src="catto/3.png" alt="a cat">
        <h2>How old should kittens be before they can be separated with their mother?</h2>
        <label for="a"><input type="radio" name="three" value="0" id="a" />6 months.</label>
        <label for="b"><input type="radio" name="three" value="25" id="b" />12 weeks.</label>
        <label for="c"><input type="radio" name="three" value="0" id="c" />4 weeks.</label>
        <label for="d"><input type="radio" name="three" value="0" id="d" />1 year.</label>
        <br>

        <img src="catto/4.png" alt="a cat">
        <h2>How long do cats spend sleeping per day?</h2>
        <label for="a"><input type="radio" name="four" value="0" id="a" />4-8 hours.</label>
        <label for="b"><input type="radio" name="four" value="0" id="b" />20-24 hours.</label>
        <label for="c"><input type="radio" name="four" value="0" id="c" />1-2 hours.</label>
        <label for="d"><input type="radio" name="four"  value="25" id="d" />12 - 16 hours.</label>
        <br>

        <img src="catto/5.png" alt="a cat">
        <h2>How fast can a domestic cat run?</h2>
        <label for="a"><input type="radio" name="bonus" value="0" id="a" />15mph.</label>
        <label for="b"><input type="radio" name="bonus" value="0" id="b" />40mph.</label>
        <label for="c"><input type="radio" name="bonus" value="0" id="c" />20 mph.</label>
        <label for="d"><input type="radio" name="bonus"  value="25" id="d" />30 mph.</label>

        <button type="submit" value="Submit">Submit</button>
        
        </form>
            
        <p>Your score is <span id="grade">__</span></p>
        <p id="grade2"></p>
        

    </div>
</body>
